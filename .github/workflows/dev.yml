name: Dev Build

on:
  push:
    branches: [ '*' ]
    tags-ignore: [ 'v*.*.*' ]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: linux
            arch: 386
            goos: linux
            goarch: 386
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: 386
            goos: windows
            goarch: 386
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -ldflags "-s -w -X main.version=dev" -o dist/fastcode-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Verify binary
        run: |
          # 验证二进制文件是否存在
          if [ -f dist/fastcode-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} ]; then
            echo "✅ Binary built successfully: fastcode-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}"
            # 对于Linux和macOS，验证文件类型
            if [[ "${{ matrix.os }}" != "windows" ]]; then
              file dist/fastcode-${{ matrix.os }}-${{ matrix.arch }}
            fi
          else
            echo "❌ Binary build failed"
            exit 1
          fi