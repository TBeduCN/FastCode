name: Dev Build

on:
  push:
    branches: [ '*' ]
    tags-ignore: [ 'v*.*.*' ]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
            compress: tar.gz
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
            compress: tar.gz
          - os: linux
            arch: 386
            goos: linux
            goarch: 386
            compress: tar.gz
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            compress: zip
          - os: windows
            arch: 386
            goos: windows
            goarch: 386
            compress: zip
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
            compress: tar.gz
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
            compress: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          go build -ldflags "-s -w -X main.version=dev -X main.commit=${{ github.sha }}" -o build/fastcode${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Verify binary
        run: |
          # 验证二进制文件是否存在
          if [ -f build/fastcode${{ matrix.os == 'windows' && '.exe' || '' }} ]; then
            echo "✅ Binary built successfully: fastcode${{ matrix.os == 'windows' && '.exe' || '' }}"
            # 对于Linux和macOS，验证文件类型
            if [[ "${{ matrix.os }}" != "windows" ]]; then
              file build/fastcode
            fi
          else
            echo "❌ Binary build failed"
            exit 1
          fi

      - name: Package application
        run: |
          mkdir -p package
          cp build/fastcode${{ matrix.os == 'windows' && '.exe' || '' }} package/
          cp -r public/ package/
          cd package
          if [ "${{ matrix.compress }}" = "zip" ]; then
            zip -r ../fastcode_dev_${{ matrix.os }}_${{ matrix.arch }}.zip .
          else
            tar -czf ../fastcode_dev_${{ matrix.os }}_${{ matrix.arch }}.tar.gz .
          fi
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastcode_dev_${{ matrix.os }}_${{ matrix.arch }}
          path: fastcode_dev_${{ matrix.os }}_${{ matrix.arch }}.${{ matrix.compress }}
          retention-days: 7