name: Docker Build and Push

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version'
        required: true
        default: 'dev'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build binary
        run: |
          go build -ldflags "-X main.version=${{ github.event.release.tag_name || github.event.inputs.version }} -X main.commit=$(git rev-parse --short HEAD)" -o fastcode .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event.release.tag_name }}" != "" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}"
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}"
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/fastcode:${{ steps.version.outputs.VERSION }}
            - ${{ secrets.DOCKERHUB_USERNAME }}/fastcode:latest
          build-args:
            - VERSION=${{ steps.version.outputs.VERSION }}
          # 使用多阶段构建，先构建二进制文件，然后复制到纯净镜像
          # 这里假设项目根目录有 Dockerfile
          # 如果没有，需要在下一步创建