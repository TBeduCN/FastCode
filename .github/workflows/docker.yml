name: Docker Build and Push

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version'
        required: true
        default: 'dev'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build binary
        run: |
          go build -ldflags "-X main.version=${{ github.event.release.tag_name || github.event.inputs.version }} -X main.commit=$(git rev-parse --short HEAD)" -o fastcode .

      - name: Set up Docker QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check for required secrets
        shell: bash
        run: |
          echo "Checking if DOCKER secrets are provided..."
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is required"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Error: DOCKERHUB_TOKEN secret is required"
            exit 1
          fi
          echo "Secrets are provided"
          echo "Registry: Docker Hub"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker image tag
        id: set-tag
        run: |
          if [ "${{ github.event.release.tag_name }}" != "" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/fastcode:$VERSION,${{ secrets.DOCKERHUB_USERNAME }}/fastcode:latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6.14.0
        with:
          context: .
          push: true
          tags: ${{ steps.set-tag.outputs.TAGS }}
          build-args:
            - VERSION=${{ steps.set-tag.outputs.VERSION }}
